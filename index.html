<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKS Ultimate PRO</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616494.png">
    <style>
        :root { --primary: #007AFF; --bg: #f2f2f7; --card: #ffffff; --text: #1c1c1e; --accent: #8e8e93; }
        [data-theme="dark"] { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --accent: #8e8e93; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 30px; }
        
        /* Login Overlay */
        #login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-card { background: var(--card); padding: 35px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); text-align: center; width: 85%; max-width: 360px; }
        .login-logo { font-size: 60px; margin-bottom: 10px; }
        
        /* Main App (Hidden by default) */
        #app-content { display: none; }

        .header { background: var(--card); padding: 15px; text-align: center; box-shadow: 0 1px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .tabs { display: flex; overflow-x: auto; background: var(--card); padding: 10px; gap: 8px; border-bottom: 1px solid #ddd; scrollbar-width: none; }
        .tab-btn { padding: 10px 20px; border: none; background: #e5e5ea; border-radius: 12px; cursor: pointer; white-space: nowrap; font-weight: 600; font-size: 13px; }
        .tab-btn.active { background: var(--primary); color: white; }
        .container { padding: 15px; max-width: 650px; margin: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h3 { margin: 0 0 15px 0; font-size: 15px; color: var(--primary); border-left: 5px solid var(--primary); padding-left: 10px; }
        label { display: block; margin-bottom: 6px; font-size: 12px; font-weight: 700; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 10px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .result-box { margin-top: 10px; padding: 15px; background: #007AFF15; border-radius: 12px; text-align: center; color: var(--primary); font-weight: bold; line-height: 1.8; border: 1px dashed var(--primary); }
        .res-highlight { font-size: 26px; display: block; margin: 5px 0; color: #ff3b30; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
